default:\
	:tc=gtags:tc=js:

gtags:\
	:tc=common:\
	:langmap=c\:.c.h,yacc\:.y,asm\:.s.S,java\:.java,cpp\:.c++.cc.hh.cpp.cxx.hxx.hpp.C.H,php\:.php.php3.phtml:

js:\
	:tc=gtagsjs:

common:\
	:skip=HTML/,HTML.pub/,tags,TAGS,ID,y.tab.c,y.tab.h,cscope.out,cscope.po.out,cscope.in.out,SCCS/,RCS/,CVS/,CVSROOT/,{arch}/,autom4te.cache/:

gtagsjs|JavaScript plugin parser:\
	:tc=common:\
	:langmap=JavaScript\:.js:\
	:GTAGS=./dist/build/gtagsjs/gtagsjs -d %s:\
	:GRTAGS=./dist/build/gtagsjs/gtagsjs -r %s:\
	:GSYMS=./dist/build/gtagsjs/gtagsjs -r %s:
